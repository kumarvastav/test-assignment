name: API Tests with RestAssured, Cucumber

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Gradle
      run: gradle clean test

    - name: Archive Rest Results
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
          name: test-results
          path: GradleReports/emailable-report.html
